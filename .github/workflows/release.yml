name: Release Docker Image
on:
  push:
    branches:
      - "*"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: make build_image
    - name: Run Vulnerability/Security Scanner
      id: run-scanner
      uses: Azure/container-scan@v0
      with:
        image-name: "stns/stns:latest"
